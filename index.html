<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
    <title>Chore Door</title>
</head>
<body>
    <!-- header -->
    <div class="header">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg" alt="header photo">
    </div>

    <!-- title -->
    <div class="title-row">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="title stars">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="title stars">
    </div>

    <!-- doors -->
    <div class="door-row">
        <img id="door1" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="door">
        <img id="door2" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="door">
        <img id="door3" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="door">
    </div>

    <script src="app.js"></script>
    
</body>
</html>
